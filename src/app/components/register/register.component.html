<div class="register">
  <h2>Registrierung f√ºr neuen User</h2>
  <form name="form">
    <label for="email">Email Adresse:</label>
    <input type="email" id="email" name="email" [(ngModel)]="form.email"><br>
    <label for="firstName">Vorname:</label>
    <input type="text" id="firstName" required><br>
    <label for="lastName">Nachname:</label>
    <input type="text" id="lastName" required><br>
    <label for="orgID">Organisations-ID:</label>
    <input type="text" id="orgID" required><br>
    <label for="password">Passwort: </label>
    <input type="password" id="password" name="password" [(ngModel)]="form.password"><br>
    <input type="submit" (click)="onSubmit()">
  </form>
</div>

<p>Test</p>
<input type="submit" (click)="test()">
