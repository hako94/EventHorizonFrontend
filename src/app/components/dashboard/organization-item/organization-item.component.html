<div class="h-40 w-44 min-w-0 cursor-pointer">
  <mat-card
            [routerLink]="['/organizations',id]"
            [queryParams]="{ view : 'events'}">
    <mat-card-content>
      <h3 class="text-center truncate">{{name}}</h3>
      <div class="flex justify-center">
        <img [src]="shownimage" class="w-32 h-32">
      </div>
    </mat-card-content>
  </mat-card>
</div>
