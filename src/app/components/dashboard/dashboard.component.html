<div class="mat-typography">
  <br>
  <div class="flex sm:flex-row flex-col gap-4 md:ml-4">
    <div class="w-full sm:w-1/2">
      <div class="max-sm:ml-3"><h1>Deine Organisationen</h1></div>
      <div class="overflow-x-hidden overflow-y-auto max-h-[40vh] sm:max-h-[85vh]">
        <div class="grid lg:grid-cols-4 grid-cols-2 gap-4 justify-start justify-items-center">
          <div *ngFor="let organization of organizations">
            <app-organizationitem
              [id]="organization.id"
              [description]="organization.description"
              [name]="organization.name">
            </app-organizationitem>
            <br>
          </div>
        </div>
      </div>

    </div>
    <div class="w-full sm:w-1/2">
      <div class="max-sm:ml-3"><h1>Event-Radar</h1></div>
      <div class="overflow-y-auto max-h-[40vh] sm:max-h-[85vh]">
        <div *ngFor="let event of currentEvents" class="mx-4 sm:ml-0 mb-4">
          <app-eventradar-item
            [name]="event.name"
            [location]="event.location"
            [id]="event.id"
            [organizationId]="event.organizationId"
            [organizationName]="event.organizationName"
            [startTime]="event.childs.at(0)?.eventStart || ''"
            [endTime]="event.childs.at(0)?.eventEnd || ''"
            [serial]="event.serial"
            [organisator]="event.organisator"
            [tutor]="event.tutor"
            [attender]="event.attender">
          </app-eventradar-item>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
