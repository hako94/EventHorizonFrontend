  <mat-card class="h-40 md:h-32 w-full max-w-full truncate cursor-pointer" routerLink="/organizations/{{organization}}/{{id}}">
    <mat-card-content class="flex">
        <div class="grid md:grid-cols-3 grid-cols-1 justify-start">
          <div class="justify-self-start md:col-span-2 max-w-full truncate"><h3>{{name}}</h3></div>
          <div class="md:justify-self-end flex"><div><mat-icon>event</mat-icon></div><div>  {{startTime | date:'dd.MM.yyyy, hh:mm'}}<span class="md:hidden"> - {{endTime | date:'dd.MM.yyyy, hh:mm'}}</span></div></div>
        </div>
        <div class="flex"><div><mat-icon>business_center</mat-icon></div><div>  {{organization}}</div></div>
        <div class="flex"><div><mat-icon>place</mat-icon></div><div>  {{location}}</div></div>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
