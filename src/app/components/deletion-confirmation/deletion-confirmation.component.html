<div class="m-2">
  <h2>Sind Sie sicher?</h2>
    <p>{{message}}</p>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="warn" (click)="onConfirmClick()" tabindex="1"><mat-icon>delete</mat-icon>{{confirmButtonText}}</button>
    <button mat-raised-button mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
  </mat-dialog-actions>
</div>
