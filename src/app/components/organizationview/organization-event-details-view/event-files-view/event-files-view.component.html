<div class="mx-3 max-h-[85vh] overflow-y-auto">
  <div class="flex-row block lg:flex gap-4">
    <div *ngIf="!(roleIdInEvent == 12) && !(roleIdInEvent == 99)" class="w-1/2">
      <br>
      <h2>Datei hochladen</h2>
      <div class="mb-8 w-[400px] h-[200px] border-2 relative">
        <label style="color: #e5e7eb">Drag and Drop</label>
        <div class="h-full flex flex-col items-center justify-center z-0">
          <mat-icon class="w-32 h-32 scale-[3]">upload</mat-icon>
          <label class="mt-8">Dateien hier ablegen oder klicken zum auswählen</label>
        </div>
        <input #fileUpload class="w-[400px] h-[200px] opacity-0 z-20 absolute top-0" (change)="onFileSelected($event)"
               type="file" multiple>
      </div>
    </div>
    <div class="w-1/2 mt-7">
      <h2>Verfügbare Dateien</h2>
      <p>Zum Download auf den Dateinamen klicken</p>
      <mat-list>
        <mat-list-item class="fileItem hover:bg-gray-300 mb-0.5" *ngFor="let file of availableFilesInfos">
          <div class="flex justify-between">
            <span class="mt-3" (click)="downloadFile(file.id, file.fileName)">{{file.fileName}}</span>
            <button *ngIf="!(roleIdInEvent == 12) && !(roleIdInEvent == 99)" class="ml-auto" mat-icon-button color="warn" (click)="deleteFile(file.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
</div>
