<h2>addEvent.tetc</h2>
<form id="loginForm">
  <label for="eventname">Name: </label>
  <input id="eventname" name="eventname" [(ngModel)]="form.eventname"><br>
  <label for="description">Description: </label>
  <input id="description" name="description" [(ngModel)]="form.description"><br>

  <br><br>
  <h2>CustomFields</h2>
  <input #inputTemplate value="641c5814bb701409e42a8df3">
  <button (click)="loadTemplate(inputTemplate.value)">Load Template</button>

  <br>
  <input #inputt>
  <button (click)="addCustomField(inputt.value)">Add</button>
  <br><br>

  <div>
    <ng-container *ngFor="let field of customFields; let i = index">
      <label>{{field.name}}</label>
      <input (input)="updateField(i, $event)"  id="{{field.id}}" name="{{field.id}}">
      <button (click)="removeValueFromCustomFields(i)" id="{{field.id}}">X</button> <br>
    </ng-container>
  </div>

  <br><br>

  <input #inputTemplateSafe>
  <button (click)="onSubmitTemplate(inputTemplateSafe.value)" type="submit" form="loginForm" formaction="">Safe Template</button><br>
  <button (click)="onSubmit()" type="submit" form="loginForm" formaction="">Create Event</button>
</form>
