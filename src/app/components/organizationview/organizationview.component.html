<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  <a mat-tab-link [active]="currentParam === eventViewParam" (click)="updateURLWithParam(eventViewParam)">Events</a>
  <a mat-tab-link [active]="currentParam === memberViewParam" (click)="updateURLWithParam(memberViewParam)">Mitglieder</a>
  <a mat-tab-link [active]="currentParam === settingsViewParam" (click)="updateURLWithParam(settingsViewParam)">Settings</a>
  <a mat-tab-link disabled>Upcomming</a>
  <a mat-tab-link disabled>Vorlagen</a>
  <a mat-tab-link disabled>Disabled Link</a>
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
<ng-container *ngIf="currentParam === eventViewParam">
  <app-organizationeventview [orgaID]="currentOrganization">
  </app-organizationeventview>
</ng-container>
<ng-container *ngIf="currentParam === memberViewParam">
  <app-organizationmemberview [orgaID]="currentOrganization">
  </app-organizationmemberview>
</ng-container>
<ng-container *ngIf="currentParam === settingsViewParam">
  <app-organization-settings [orgaID]="currentOrganization">
  </app-organization-settings>
</ng-container>
