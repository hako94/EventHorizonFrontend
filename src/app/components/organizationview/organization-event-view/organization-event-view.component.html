<div>
  <h1>Filter</h1>
</div>
<div class="mx-3">
  <div class="max-h-[80vh] overflow-y-auto">
    <br>
    <h2>Events</h2>
    <ng-container *ngFor="let event of filteredEvents">
      <app-event [orgEvent]="event" [orgId]="orgaID"></app-event>
    </ng-container>
    <br>
  </div>
  <br>
  <button mat-raised-button color="primary" routerLink="/organizations/{{orgaID}}/addEvent"><mat-icon>add</mat-icon> Event</button>
</div>
