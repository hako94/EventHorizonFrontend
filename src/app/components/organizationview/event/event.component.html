<ng-container *ngIf="orgEvent">
  <div style="border: {{orgEvent.attender ? 'green' : 'red'}} 1px solid">
    <div style="float: right; margin-right: 50px">
      <button (click)="deleteEvent()">X</button>
      <button>E</button>
    </div>
    <h3>Ein Event</h3>
      <p>ein wert vom Backend: {{orgEvent.name}}</p>
      <p>EventUserInfo Tutor: {{orgEvent.tutor ? "ja" : "nein"}} Organizer: {{orgEvent.organisator  ? "ja" : "nein"}}</p>
    <div style="display: flex">
      <button (click)="annmelden()">Teilnehmen</button>
      <button (click)="signout()">Abmelden</button>
      <button routerLink='event/{{orgEvent.id || "missing"}}/questionnaires'>Frageb√∂gen</button>
      <button routerLink='event/{{orgEvent.id || "missing"}}/eventusermanagment'>Teilnehmerverwaltung</button>
    </div>
    <br><br>
<!--    <p>[SocketChat] {{socketValue}}</p>-->
    <h4>Event-Guide</h4>
    <div class="chat-window" style="height: 100px; overflow-y: scroll;">
      <div *ngFor="let message of chatMessages">
        {{message}}
      </div>
    </div>
<!--    <div style="display: flex">
      <button (click)="watchSocket()">Connect to Chat</button>
      <button (click)="unWatchSocjet()">Disconnect from Chat</button>
    </div>-->
    <input #socketInput>
    <button (click)="pushMessageToBackend(socketInput.value)">Push</button>
  </div>
</ng-container>
