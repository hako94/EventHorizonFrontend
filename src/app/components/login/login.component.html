<div class="login">
  <h2>Anmelden</h2>
  <form id="loginForm">
    <label for="email">Email: </label>
    <input type="email" id="email" name="email" [(ngModel)]="form.email"><br>
    <label for="password">Passwort: </label>
    <input type="text" id="password" name="password" [(ngModel)]="form.password"><br>
    <button (click)="onSubmit()" type="submit" form="loginForm" formaction="">Login</button>
  </form>
</div>
